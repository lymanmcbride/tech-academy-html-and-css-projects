<!DOCTYPE html>
<html>
    <head>
        <title>Form Practice</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="" method="post">
            First Name: <input type="text" name="First_Name"><br>
            Last Name: <input type="text" name="Last_Name"><br>
            <!--email-->
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email"><br>
            <!--Favorite Animal Radio Button Series-->
            <input type="radio" id="cat" name="Favorite_Animal" value="cat">
            <label for="cat">Cat</label><br>
            <input type="radio" id="dog" name="Favorite_Animal" value="dog">
            <label for="dog">Dog</label><br>
            <input type="radio" id="fish" name="Favorite_Animal" value="fish">
            <label for="fish">Fish</label><br>
            <input type="radio" id="snake" name="Favorite_Animal" value="snake">
            <label for="snake">Snake</label><br>
            <!--event date-->
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date"><br>
            <!--submit-->
            <input type="submit" value="submit">
        </form>
    </body>
</html>
